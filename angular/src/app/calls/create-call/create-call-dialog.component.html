<form autocomplete="off" #createTenantForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "Create New Call" | localize }}</h1>
  <mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <input
            matInput
            name="CallCode"
            [placeholder]="'CallCode' | localize"
            [(ngModel)]="tenant.code"
            required
            minlength="2"
            maxlength="64"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            name="Description"
            [placeholder]="'Description' | localize"
            [(ngModel)]="tenant.description"
            required
            maxlength="128"
          />
        </mat-form-field>

      </div>
    </div>
  </mat-dialog-content>

  
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close()">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!createTenantForm.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
